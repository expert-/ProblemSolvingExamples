<!DOCTYPE html>
<html lang="en">
<head><link rel="stylesheet" type="text/css" href="style.css"/></head>
<body>
<p id="text" ondragstart="drag(this, event)">Drag and drop browser images in a zone:</p><br/>
<img src="http://html5demo.braincracking.org/img/logos/chrome1.png"  id="cr" ondragstart="drag(this, event)" alt="Logo Chrome">
<img src="http://html5demo.braincracking.org//img/logos/firefox1.png" id="ff" ondragstart="drag(this, event)" alt="Logo Firefox">
<img src="http://html5demo.braincracking.org//img/logos/ie1.png"      id="ie" ondragstart="drag(this, event)" alt="Logo IE">
<img src="http://html5demo.braincracking.org//img/logos/opera1.png"   id="op" ondragstart="drag(this, event)" alt="Logo Opera">
<img src="http://html5demo.braincracking.org//img/logos/safari1.png"  id="sf" ondragstart="drag(this, event)" alt="Logo Safari"><br/>

<div class="box" ondragover="return false" ondrop="drop(this, event)">
    <p>Cool Web browsers</p>
</div>
<div class="box" ondragover="return false" ondrop="drop(this, event)">
    <p>Web browsers from the 90's</p>
</div>
<script src="draggingFun.js"></script>
</body>
</html>
